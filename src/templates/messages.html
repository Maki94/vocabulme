
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="row">
        {% for category, message in messages %}
            <div class="col s4 offset-s4">
                <p class="card-panel flash-message {{ category }}">{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
