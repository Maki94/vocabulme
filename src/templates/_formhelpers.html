{% macro render_field(field) %}
    <dt>{{ field.label }}</dt>
    <dt>{{ field(**kwargs)|safe}}</dt>
    {% if field.errors %}
        <ul class="list">
        {% for error in field.errors %}
            <li class="alert-danger">{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
