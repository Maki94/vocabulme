<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">VocableMe</a>
            <ul class="right hide-on-med-and-down">
                {% if session.logged_in %}
                    <a class="waves-effect waves-light btn" href="/logout">Logout</a>
                {% else %}
                    <a class="waves-effect waves-light btn" href="#modal-login">Login</a>
                    <a class="waves-effect waves-light btn" href="#modal-register">Register</a>
                {% endif %}
            </ul>

            <ul id="nav-mobile" class="side-nav">
                {% if session.logged_in %}
                    <a class="waves-effect waves-light btn" href="/logout">Logout</a>
                {% else %}
                    <a class="waves-effect waves-light btn" href="#modal-login">Login</a>
                    <a class="waves-effect waves-light btn" href="#modal-register">Register</a>
                {% endif %}
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    {% if not session.logged_in %}
        <!-- Modal Login Structure -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12" action="/login" method="POST">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Email" id="email" name="email" type="email" class="validate">
                                <label for="email" data-error="wrong">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password" name="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s2 offset-s5">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal Register Structure -->
        <div id="modal-register" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12" action="/register" method="POST">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Email" id="email" name="email" type="email" class="validate">
                                <label for="email" data-error="wrong">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password" name="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s2 offset-s5">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
</header>
